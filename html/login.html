<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPANEL</title>
  <style>
    body {
      background-color: #303030;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #404040;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background-color: #333333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .panel h1 {
      color: #F70000;
      margin-bottom: 20px;
    }

    .panel input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
    }

    .panel button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #F70000;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .panel button:hover {
      background-color: #F70000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NPANEL</h1>
  </div>
  <div class="container">
    <div class="panel">
      <h1>Login</h1>
      <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
